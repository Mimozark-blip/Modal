<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>Discover amazing content and join our community today.</p>
            <button id="openModalBtn">Learn More</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>About Us</h2>
            <p>This is a detailed description of our website and the services we offer. Join us to experience the best content online.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
